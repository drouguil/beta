<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app="mainApp" lang="fr" ng-class="{'ready' : headerIsLoaded && imgsIsLoaded && footerIsLoaded && backgroundIsLoaded && viewIsLoaded}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title ng-bind="title">Sweet.ovh</title>

  <!-- Reset -->

  <link rel="stylesheet" type="text/css" href="./app/assets/css/reset.css">

  <!-- CSS des modules -->

  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="./node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="./node_modules/angular-material-data-table/dist/md-data-table.css">

  <!-- CSS personnel -->

  <!-- 404 -->

  <link rel="stylesheet" type="text/css" href="./app/assets/css/404/404.css">

  <!-- Footer -->

  <link rel="stylesheet" type="text/css" href="./app/assets/css/footer/footer.css">

  <!-- Global -->

  <link rel="stylesheet" type="text/css" href="./app/assets/css/global/global.css">

  <!-- Header -->

  <link rel="stylesheet" type="text/css" href="./app/assets/css/header/header.css">
  <link rel="stylesheet" type="text/css" href="./app/assets/css/header/help.css">
  <link rel="stylesheet" type="text/css" href="./app/assets/css/header/identification.css">
  <link rel="stylesheet" type="text/css" href="./app/assets/css/header/profile.css">
  <link rel="stylesheet" type="text/css" href="./app/assets/css/header/achievements.css">
  <link rel="stylesheet" type="text/css" href="./app/assets/css/header/ornamentsTitles.css">

  <!-- Home -->

  <link rel="stylesheet" type="text/css" href="./app/assets/css/home/home.css">
  <link rel="stylesheet" type="text/css" href="./app/assets/css/home/changelog.css">

  <!-- Admin-->

  <link rel="stylesheet" type="text/css" href="./app/assets/css/admin/admin.css">
  
  <!-- Portals -->

  <link rel="stylesheet" type="text/css" href="./app/assets/css/portals/portals.css">
  <link rel="stylesheet" type="text/css" href="./app/assets/css/portals/updatePortals.css">

  <!-- Puzzle -->

  <link rel="stylesheet" type="text/css" href="./app/assets/css/puzzle/puzzle.css">

  <!-- IcÃ´ne -->

  <link rel="shortcut icon" href="./app/assets/img/icons/favicon.png" type="image/x-icon">
  <link rel="icon" href="./app/assets/img/icons/favicon.png" type="image/x-icon">
</head>

<body ng-class="{'ready' : headerIsLoaded && imgsIsLoaded && footerIsLoaded && backgroundIsLoaded && viewIsLoaded}">

  <style>

    body #app-loader {
      background-color: rgb(60, 60, 60);
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 500000;
      display: flex;
    }

    @keyframes loader {
      0% {
        width: 10%;
        opacity: 1;
      }
      50% {
        width: 8%;
        opacity: 0.2;
      }
      100% {
        width: 10%;
        opacity: 1;
      }
    }

    body #app-loader img {
      margin: auto;
      width: 8%;
      animation-name: loader;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
    }
  </style>

  <div id="app-loader" ng-if="!headerIsLoaded || !imgsIsLoaded || !footerIsLoaded || !backgroundIsLoaded || !viewIsLoaded">
    <img src="./app/assets/img/dofus.png">
  </div>

  <!-- Header -->

  <header ng-class="{ 'fullscreen' : isFullscreenPage() }" ng-controller="headerController" ng-include="'./app/views/header/header.html'"></header>

  <!-- Vue actuelle -->

  <main ng-class="{ 'not-ready' : !headerIsLoaded || !imgsIsLoaded || !footerIsLoaded || !backgroundIsLoaded || !viewIsLoaded }" ng-view>

  </main>

  <!-- Footer -->

  <footer ng-controller="footerController" ng-include="'./app/views/footer/footer.html'"></footer>

  <!-- Modules -->

  <script src="./node_modules/angular/angular.js"></script>
  <script src="./node_modules/angular-route/angular-route.js"></script>
  <script src="./node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script src="./node_modules/angular-aria/angular-aria.js"></script>
  <script src="./node_modules/angular-animate/angular-animate.js"></script>
  <script src="./node_modules/angular-material/angular-material.js"></script>
  <script src="./node_modules/angular-material-data-table/dist/md-data-table.js"></script>
  <script src="./node_modules/angular-messages/angular-messages.js"></script>
  <script src="./node_modules/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
  <script src="./node_modules/angular-translate/dist/angular-translate.js"></script>
  <script src="./node_modules/clipboard/dist/clipboard.js"></script>
  <script src="./node_modules/ngclipboard/dist/ngclipboard.js"></script>
  <script src="./node_modules/underscore/underscore-min.js"></script>

  <!-- Controllers -->

  <!-- Globaux -->

  <script src="./app/angularjs/controllers/globals/headerController.js"></script>
  <script src="./app/angularjs/controllers/globals/footerController.js"></script>

  <!-- Vues -->

  <script src="./app/angularjs/controllers/views/homeController.js"></script>
  <script src="./app/angularjs/controllers/views/adminController.js"></script>
  <script src="./app/angularjs/controllers/views/portalsController.js"></script>
  <script src="./app/angularjs/controllers/views/notFoundController.js"></script>
  <script src="./app/angularjs/controllers/views/puzzleController.js"></script>

  <!-- Popins Accueil -->

  <script src="./app/angularjs/controllers/dialogs/home/changelogController.js"></script>

  <!-- Popins Header -->

  <script src="./app/angularjs/controllers/dialogs/header/helpController.js"></script>
  <script src="./app/angularjs/controllers/dialogs/header/profileController.js"></script>
  <script src="./app/angularjs/controllers/dialogs/header/achievementsController.js"></script>
  <script src="./app/angularjs/controllers/dialogs/header/ornamentsTitlesController.js"></script>

  <!-- Popins Identification -->

  <script src="./app/angularjs/controllers/dialogs/identification/identificationController.js"></script>
  <script src="./app/angularjs/controllers/dialogs/identification/loginController.js"></script>
  <script src="./app/angularjs/controllers/dialogs/identification/registerController.js"></script>

  <!-- Popins Portails -->

  <script src="./app/angularjs/controllers/dialogs/portals/updatePortalsController.js"></script>

  <!-- Directives -->

  <script src="./app/angularjs/directives/imageOnLoadDirective.js"></script>

  <!-- Services -->

  <script src="./app/angularjs/services/languageService.js"></script>
  <script src="./app/angularjs/services/toastService.js"></script>
  <script src="./app/angularjs/services/dialogService.js"></script>
  <script src="./app/angularjs/services/localStorageService.js"></script>
  <script src="./app/angularjs/services/sessionStorageService.js"></script>
  <script src="./app/angularjs/services/puzzleService.js"></script>
  <script src="./app/angularjs/services/devToolsService.js"></script>
  <script src="./app/angularjs/services/imgService.js"></script>
  <script src="./app/angularjs/services/daoService.js"></script>
  

  <!-- Configuration -->

  <script src="./app/angularjs/constants/appConfig.js"></script>
  <script src="./app/angularjs/constants/puzzleConfig.js"></script>

  <!-- App -->

  <script src="./app/angularjs/app.js"></script>

</body>

</html>
