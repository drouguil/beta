<!-- Navbar des actions utilitaires -->

<nav id="nav">
    <div clas="navbar-right" id="header-right-div" ng-mouseleave="displayLanguageList(false)">
        <div class="header-right-actions">
            <div class="header-right-actions">
                <a id="register-link" ng-click=""><img ng-src="./app/assets/svg/register.svg"></a>
                <a id="login-link" ng-click=""><img ng-src="./app/assets/svg/login.svg"></a>
                <a id="language-current" ng-class="{'active' : isLanguagesList}" ng-mouseover="displayLanguageList(true)" ng-click="displayLanguageList(true)"><img ng-src="./app/assets/svg/country/{{currentLanguageId()}}.svg"></a>
            </div>
        </div>
        <div ng-if="isLanguagesList" id="language-list">
            <ul>
                <li ng-repeat="language in languages()" ng-click="updateLanguage(language)"><span>{{language.name}}</span> <img ng-src="./app/assets/svg/country/{{language.id}}.svg"></li>
            </ul>
        </div>
    </div>

</nav>

<!-- Navbar des liens des pages -->

<nav id="nav-menu" class="navbar">
    <a href="#" id="logo-link">
        <img id="logo" src="./app/assets/img/Logo.png">
    </a>
</nav>
