<!-- Navbar des actions utilitaires -->

<nav id="nav">
    <div clas="navbar-right" id="header-right-div" ng-mouseleave="displayLanguageList(false)">
        <div class="header-right-actions">
            <div class="header-right-actions">
                <a class="header-link" id="help-link" ng-click="showHelpDialog($event)">
                    <md-tooltip ng-bind="'HELP_TOOLTIP' | translate"></md-tooltip>
                    <img ng-src="{{ helpIconPath }}" imageonload="imgLoaded()">
                </a>

                <!-- Si l'utilisateur n'est pas connecté -->

                <a ng-if="!isLog" class="header-link" id="register-link" ng-click="showRegisterDialog($event)">
                    <md-tooltip ng-bind="'REGISTER_TOOLTIP' | translate"></md-tooltip>
                    <img ng-src="{{ registerIconPath }}" imageonload="imgLoaded()">
                </a>
                <a ng-if="!isLog" class="header-link" id="login-link" ng-click="showLoginDialog($event)">
                    <md-tooltip ng-bind="'LOGIN_TOOLTIP' | translate"></md-tooltip>
                    <img ng-src="{{ loginIconPath }}" imageonload="imgLoaded()">
                </a>

                <!-- Si l'utilisateur est connecté -->

                <a ng-if="isLog" class="header-link" id="profile-link" ng-click="showProfileDialog($event)">
                    <md-tooltip ng-bind="'PROFILE_TOOLTIP' | translate"></md-tooltip>
                    <img ng-src="{{ profileIconPath }}" imageonload="imgLoaded()">
                </a>
                <a ng-if="isLog" class="header-link" id="logout-link" ng-click="logout()">
                    <md-tooltip ng-bind="'LOGOUT_TOOLTIP' | translate"></md-tooltip>
                    <img ng-src="{{ logoutIconPath }}" imageonload="imgLoaded()">
                </a>

                <a class="header-link" id="language-current" ng-class="{'active' : isLanguagesList}" ng-mouseover="displayLanguageList(true)" ng-click="displayLanguageList(true)">
                    <img ng-src="{{ languageIconPath(currentLanguage) }}" imageonload="imgLoaded()">
                </a>
            </div>
        </div>
        <div ng-if="isLanguagesList" id="language-list">
            <ul>
                <li ng-repeat="language in languages() track by $index" ng-click="updateLanguage(language)">
                    <span ng-bind="language.name"></span>
                    <img ng-src="{{ languageIconPath(language) }}" imageonload="imgLoaded()">
                </li>
            </ul>
        </div>
    </div>

</nav>

<!-- Navbar des liens des pages -->

<nav id="nav-menu" class="navbar">
    <a ng-click="homeLink()" id="logo-link">
        <img id="logo" src="{{ logoImgPath }}" imageonload="imgLoaded()">
    </a>
</nav>
