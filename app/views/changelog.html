<md-dialog id="changelog-dialog" aria-label="ChangeLog">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Changelog</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <md-icon md-svg-src="./app/assets/svg/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      
    </md-dialog-content>

    <md-dialog-actions>
      <a class="btn btn-small" ng-click="closeDialog()">{{ 'CLOSE_BTN' | translate }}</a>
    </md-dialog-actions>
  </form>
</md-dialog>
