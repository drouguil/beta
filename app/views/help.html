<md-dialog id="help-dialog" aria-label="help">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ 'HELP_TITLE' | translate }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <md-icon md-svg-src="{{ closeIconPath }}" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      
    </md-dialog-content>

    <md-dialog-actions>
      <a class="btn btn-small" ng-click="closeDialog()">{{ 'CLOSE_BTN' | translate }}</a>
    </md-dialog-actions>
  </form>
</md-dialog>
